plugins {
    id 'java'
    id 'java-gradle-plugin'
    id("maven-publish")
}

group = 'com.sundance.plugins'
version = '0.0.1-SNAPSHOT'

repositories {
    gradlePluginPortal()
    mavenCentral()
}

dependencies {
    implementation 'org.openapitools:openapi-generator-gradle-plugin:7.2.0'
}

gradlePlugin {
    plugins {
        apiSpecGenerator {
            id = "com.sundance.plugins.api.generator"
            implementationClass = "com.sundance.plugins.generator.gradle.OpenApiGeneratorPlugin"
            tags.addAll("openapi-3.0", "openapi-2.0", "openapi", "swagger", "codegen", "sdk")
        }
    }
}

test {
    useJUnitPlatform()
}